<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 为了大家少踩坑. 直接使用cdn即可 -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/1.9.1/jquery.min.js" type="application/javascript"></script>
    <script>
        function setCookie(name, value) {
            let Days = 30;
            let exp = new Date();
            exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
            document.cookie = name + "=" + escape(value) + ";expires=" + exp.toGMTString();
        }

        $(function(){
            setCookie("wuming",  'red_cards');
            $("#btn").click(function(){
                // 能发送请求的东西
                // $.ajax 是jquery帮你封装好了的一个功能
                $.ajax({
                    url: "/yang",
                    method: "POST",
                    data: JSON.stringify({
                        "username": "111111",
                        "pwd": "711"
                    }),
                    dataType:"json",
                    contentType:'application/json;charset=utf8',
                    success: function(data){ // 参数, 返回数据
                        console.log(data);
                    }
                })
            })
        })
    </script>
</head>
<body>
  我叫{{name1}}， 你打我呀。 {{name2}}也想挨揍
<hr />
<button id="btn">点我呀</button>
</body>
</html>
