<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            document.getElementById("btn").addEventListener("click", function(){
                var pwd = document.getElementById("password");
                var pwd_value = pwd.value;
                pwd_value += "123456789";
                pwd_value = "123456789" + pwd_value;

                pwd.value = pwd_value;

                // 提交表单
                document.getElementById('myform').submit();
            })
        }
    </script>
</head>
<body>
<!-- 表单, 单据 -->
  <form action="http://www.baidu.com" method="post" id="myform">
      <input type="hidden" name="token" value="lk1j2kl3j1k2lhj3k21h3jk12hj3kj21h3jk" /> <!-- 隐藏域 -->

    用户名: <input type="text" name="username" value="123" id="username" /><br/>
    密码: <input type="password" name="pwd" value="456"  id="password" /><br/>
        <input type="button" value="点我登陆_button" id="btn">
        <!-- submit按钮. 在被点击后. 自动收集表单元素的name和value进行组装. 发送到action对应的服务器上 -->
<!--        <input type="submit" value="点我登陆_submit"> -->
  </form>
</body>
</html>
